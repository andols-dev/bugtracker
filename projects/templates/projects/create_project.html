{% extends 'partials/base.html' %}
{% block title %}
    Create project
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center"><i class="fas fa-bug"></i>Create project</h2>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form method="post">
            {% csrf_token %}
            {% load crispy_forms_tags %}
            {{ form | crispy }}
            <button type="submit" role="button" class="btn btn-primary">Create project</button>
        </form>
      </div>
    <div>
</div>
{% endblock content %}
