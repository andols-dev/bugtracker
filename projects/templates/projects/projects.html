{% extends 'partials/base.html' %}

{% block title %}
  Bugtracker 
{% endblock title %}


{% block content %}
<div class="container">
  <h1>Projects</h1>    

<table class="table">
  <thead>
    <tr>
      <th scope="col">Created</th>
      <th scope="col">Name</th>
      <th scope="col">Lead</th>
      <th scope="col">Members</th>
    </tr>
  </thead>
  <tbody hx-get="{% url 'projects_list' %}" hx-trigger="load">
    <td>Loading projects...</td>
  </tbody>
</table>
</div>
{% endblock content %}
