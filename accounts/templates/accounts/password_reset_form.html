{% extends "partials/base_login.html" %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center"><i class="fas fa-bug"></i>  Bug tracker</h2>
  <h2 class="text-center">Reset password</h2>

  <div class="row">
    <div class="col-md-6 offset-md-3">
      {% load crispy_forms_tags %}
      <form method="post">
        {% csrf_token %}
        {{form | crispy}}
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          reset
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
