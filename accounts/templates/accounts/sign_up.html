{% extends 'partials/base_login.html' %}

{% block title %}
  Register a user
{% endblock title %}

{% block content %}
<div>
  <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
    <i class="fas fa-bug"></i>  Bug tracker
  </h2>
  <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
    Sign in to your account
  </h2>
</div>
    
<form class="mt-8 space-y-6" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg" type="submit">sign up</button>
</form>

{% endblock content %}
